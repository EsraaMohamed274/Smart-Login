<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="container mx-auto my-5 p-5 shadow rounded conColor">
    <h1 class="text-center text-white mb-4">Smart Login System</h1>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" />
        
      </div>
      <button type="submit" class="btn btn-primary form-control my-3" onclick="loginUser()">Login</button>
      <p class="text-white text-center">
        Don't have an account?
        <a class="text-white text-decoration-none" href="signup.html">Sign Up</a>
      </p>
      <p id="alertBox" class="text-center mt-2"></p>
    </form>
  </div>

  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/index.js"></script>
</body>
</html>
